app-id: org.flathub.json-utility-tool
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: json-utility-tool
    buildsystem: simple
    build-options:
      env:
        npm_config_nodedir: /usr/lib/sdk/node14
    sources:
      # - type: archive
      #   url: https://github.com/marabesi/json-utility-tool/archive/refs/tags/v0.0.1.tar.gz
      #   sha256: 4687a98a30662b834f6927234b3dab65341e6ee8efe2cf37c759e891a03a8bc9
      - type: dir
        path: ./out/json-tool-linux-x64
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/json-tool "$@"
    build-commands:
      - |
      - install -Dm755 -t /app/bin run.sh