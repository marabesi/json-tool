name: Node CI - pull request

on:
  workflow_dispatch:
  pull_request:

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'

      - name: export display
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: test
        run: npm run test
        env:
          CI: true
          DISPLAY: ':99.0'

      - name: Run cypress (acceptance tests)
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_BASE_URL: 'http://localhost:3000'
        with:
          wait-on: 'http://localhost:3000'
          start: npm run serve