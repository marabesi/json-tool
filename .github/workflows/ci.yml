name: Node CI

on:
  workflow_dispatch:
  push:
    branches: main

env:
  CI: true
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
  COVERALLS_GIT_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
#        Electron build for windows
      - name: install wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -f wine wine32

      - name: export display
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"

      - name: install
        run: npm install

      - name: test
        run: npm run coveralls
        env:
          CI: true
          DISPLAY: ':99.0'

      # - name: Run cypress (acceptance tests)
      #   uses: cypress-io/github-action@v2
      #   env:
      #     CYPRESS_BASE_URL: 'http://localhost:3000'
      #   with:
      #     wait-on: 'http://localhost:3000'
      #     start: npm start

      - name: package for windows
        run: npm run package-windows

      - name: package
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: fetch snap file
        id: snap_file
        run: echo "::set-output name=name::$(ls dist/*.snap | sed "s/dist\///g")"

      - name: publish snap edge channel
        uses: snapcore/action-publish@v1
        with:
          store_login: ${{ secrets.STORE_LOGIN }}
          snap: "dist/${{ steps.snap_file.outputs.name }}"
          release: edge
